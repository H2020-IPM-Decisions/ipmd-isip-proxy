spring.application.name=ipmd-isip-proxy
server.port=${PORT:13085}
server.servlet.context-path=${CONTEXT_PATH:/ipmd}

logging.level.root=INFO
logging.file.name=${LOG_FILE:logs/ipmd-isip-proxy.log}
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# Log file rotation configuration
quarkus.log.file.rotation.max-file-size=10M  
quarkus.log.file.rotation.max-backup-index=5 

model.base.url=https://www.isip.de/charts/api/models/siggetreide


